<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        .content {
            margin: 20px 0;
        }
        h2 {
            color: #555;
        }
        p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>私の自己紹介</h1>
        </header>
        <div class="content">
            <h2>プロフィール</h2>
            <p>ここに自己紹介文を記入します。自分の名前、職業、趣味、興味などを書いてください。</p>
            
            <h2>経歴</h2>
            <p>ここに自分の経歴を記入します。学歴や職歴、達成したことなどを書いてください。</p>
            
            <h2>スキル</h2>
            <p>ここに自分のスキルや得意なことを記入します。プログラミング言語やツール、その他の能力などを書いてください。</p>
            
            <h2>連絡先</h2>
            <p>ここに自分の連絡先を記入します。メールアドレスやSNSのリンクなどを書いてください。</p>
        </div>
        <footer>
            <p>&copy; 2024 自己紹介サイト</p>
        </footer>
    </div>
</body>
</html>
